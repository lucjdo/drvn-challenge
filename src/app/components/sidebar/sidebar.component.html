<nav class="sidebar">
  <h3 class="sidebar__header">drvn</h3>

  <mat-nav-list class="sidebar__list">
    <a
      mat-list-item
      *ngFor="let category of categories"
      [routerLink]="['/products']"
      [queryParams]="{ category: category }"
      class="sidebar__item"
    >
      <mat-icon matListItemIcon>{{ getCategoryIcon(category) }}</mat-icon>
      <span matListItemTitle>{{ getCategoryLabel(category) }}</span>
    </a>
  </mat-nav-list>

  <div class="sidebar__currency-selector">
    <app-currency-selector></app-currency-selector>
  </div>
</nav>
